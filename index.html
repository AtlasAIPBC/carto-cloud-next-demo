<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>CARTO BigQuery Google Maps example</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <div id="info-bar">
        <h2>Map Locations</h2>
        <button id="focus-btn">City</button>
        <hr>
        <h2>Truck Selector</h2>
        <p>Choose a truck to follow<p>
        <button id="next-btn">Next</button>
        <button id="previous-btn">Previous</button>
        <p>Following truck number <span id="truck-to-follow"><span></p>
    </div>
    <script src='app.js'></script>
  </body>
</html>
