<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>CARTO BigQuery Google Maps example</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    <div id="info-bar">
        <h2>Key Locations</h2>
        <button id="focus-city-btn" data-lat="40.72" data-lng="-74" data-zoom="13">City</button>
        <button id="focus-depo-btn" data-lat="40.7" data-lng="-74.1" data-tilt="45" data-zoom="18">Depo</button>
        <button id="focus-charging-station-btn">Charging Station</button>
        <hr>
        <h2>Truck Selector</h2>
        <p>Choose a truck to follow<p>
        <button id="next-btn">Next</button>
        <button id="previous-btn">Previous</button>
        <p>Following truck number <span id="truck-to-follow"><span></p>
    </div>
    <script src='app.js'></script>
  </body>
</html>
