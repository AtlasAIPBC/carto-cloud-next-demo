<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>CARTO BigQuery Google Maps example</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <div id="map"></div>
    <div id="info-bar">
        <h2>Key Locations</h2>
        <button id="focus-texas-btn" data-lat="32" data-lng="-98" data-heading="0" data-tilt="0" data-zoom="6">Texas</button>
        <button id="focus-austin-btn" data-lat="30.3" data-lng="-97.7" data-heading="29" data-tilt="32" data-zoom="9">Austin</button>
        <button id="focus-houston-btn" data-lat="29.8" data-lng="-95.3" data-heading="321" data-tilt="33" data-zoom="9">Houston</button>
        <button id="focus-san-antonio-btn" data-lat="29.3" data-lng="-98.4" data-heading="5" data-tilt="23" data-zoom="9">San Antonio</button>
        <hr>
        <h2>Slides</h2>
        <p>Choose between visualizations<p>
        <button id="next-btn">Next</button>
        <button id="previous-btn">Previous</button>
        <button id="print-location-btn">Print Location</button>
    </div>
    <script src='app.js'></script>
  </body>
</html>
